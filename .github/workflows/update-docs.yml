name: Update Documentation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update regardless of changes"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ github.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.7.0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Check for changes
        id: check-changes
        run: |
          git submodule update --remote

          SUBMODULE_CHANGES=$(git status --porcelain | grep -E "sources/" || true)
          SRC_CHANGES=$(git status --porcelain | grep -E "src/|config/|libs/" || true)

          if [[ -n "$SUBMODULE_CHANGES" ]] || [[ -n "$SRC_CHANGES" ]] || [[ "${{ github.event.inputs.force_update }}" == "true" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT

            {
              echo "changes_description<<EOF"
              [[ -n "$SUBMODULE_CHANGES" ]] && echo "Submodule changes:" && echo "$SUBMODULE_CHANGES"
              [[ -n "$SRC_CHANGES" ]] && echo "Source changes:" && echo "$SRC_CHANGES"
              [[ "${{ github.event.inputs.force_update }}" == "true" ]] && echo "Force update enabled"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Download yek binary
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          curl -fsSL https://bodo.run/yek.sh | bash

      - name: Install dependencies
        if: steps.check-changes.outputs.changes == 'true'
        run: pnpm install

      - name: Build documentation
        if: steps.check-changes.outputs.changes == 'true'
        run: pnpm run build

      - name: Create Pull Request
        if: steps.check-changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ github.token }}
          commit-message: "chore: update documentation [skip ci]"
          committer: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          title: "chore: update documentation"
          body: |
            ðŸ¤– Auto-generated PR to update documentation

            This PR was automatically generated to update the documentation.

            Changes detected:
            ${{ steps.check-changes.outputs.changes_description }}

            Changes summary:
            - Updated documentation files
            - Updated statistics in README.md

            Auto-generated by the Update Documentation workflow
          branch: update-docs
          base: main
          labels: |
            documentation
            automated
          delete-branch: true
          maintainer-can-modify: true

      - name: Enable Pull Request Auto-merge
        if: steps.check-changes.outputs.changes == 'true'
        run: |
          PR_NUMBER=$(gh pr list --json number --jq '.[0].number')
          if [ ! -z "$PR_NUMBER" ]; then
            gh pr merge $PR_NUMBER --auto --merge
          fi
        env:
          GH_TOKEN: ${{ github.token }}
